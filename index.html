    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/20240830_151414.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px);
            z-index: -1;
            opacity: 0.4;
        }

        .carousel-container {
            width: 80vw;
            max-width: 1280px;
            aspect-ratio: 3 / 2;
            position: relative;
            background-color: transparent;
        }

        .aspect-ratio {
            position: relative;
            width: 100%;
            padding-top: 66.67%;
            overflow: hidden;
            border-radius: 10px;
        }

        .aspect-ratio img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            /* Centers the image */
        }

        .carousel-item {
            height: 100%;
            background-size: cover;
            background-position: center;
            background-color: transparent;
        }

        .carousel-caption {
            /* background: rgba(207, 214, 201, 1.00); */
            /* border-radius: 10px; */
            /* color: white; */
        }
    </style>
</head>
